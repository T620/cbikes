<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8" />
    	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    	<meta content="width=1300, initial-scale=1 user-scalable=no" 	name="viewport" />
    	<title>Classic Motorcyles</title>
    	<link href="{{ url_for('static', filename='semantic/dist/semantic.min.css') }}" rel="stylesheet" type="text/css" />

		<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css" />

    	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	</head>
	<body class="template">
    	<div class="ui large top fixed hidden menu">
      		<div class="ui container">
        		<a class="active item" href="/">Home</a>
				<a class="item" href="/catalogue">Catalogue</a>
				<a class="rght item" href="/about">About</a>
      		</div>
    	</div>
    	<!--Sidebar Menu-->
    	<div class="ui vertical sidebar menu">
      		<a class="active item" href="/">Home</a>
			<a class="item" href="/catalogue">Catalogue</a>
			<a class="rght item" href="/about">About</a>
    	</div>
    	<!--Page Contents-->
    	<div class="pusher">
      		<div class="ui dark vertical masthead center aligned segment landing">
        		<div class="ui container">
          			<div class="ui large secondary black pointing menu">
            			<a class="toc item"><i class="sidebar icon"></i></a>
						<a class="active item" href="/">Home</a>
						<a class="item" href="/catalogue">Catalogue</a>
						<a class="rght item" href="/about">About</a>
          			</div>
        		</div>

        	<div class="ui container">
				<div class="ui one column grid">
					<div class="row">
						<div class="column">
          					<img  src="{{ url_for ('static', filename='img/logo.png') }}" class="landing-img">
        				</div>
						<div class="column">
							<div class="ui big secondary button text-center mta-1">
            					Browse <i class="right arrow icon"></i>
          					</div>
					</div>
				</div>
      		</div>
	</div>
</div>
    <script src="{{ url_for('static', filename='semantic/dist/semantic.min.js') }}"></script>
    <script>
      $(document)
        .ready(function() {
          // fix menu when passed
          $('.masthead')
            .visibility({
              once: false,
              onBottomPassed: function() {
                $('.fixed.menu').transition('fade in');
              },
              onBottomPassedReverse: function() {
                $('.fixed.menu').transition('fade out');
              }
            })
          ;
          // create sidebar and attach to menu open
          $('.ui.sidebar')
            .sidebar('attach events', '.toc.item')
          ;
        })
      ;
    </script>
  </body>
</html>
